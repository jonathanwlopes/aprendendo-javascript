<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercicio</title>
  </head>
  <body>
    <header>
      <h1>Analisador de números</h1>
    </header>
    <section>
      <div>
        <p>
          Número (entre 1 e 100):
          <input type="number" name="ipt-number" id="input-number" />
          <input type="button" value="Adicionar" id="btn-adicionar" />
        </p>
      </div>
      <div>
        <select name="select" id="select" size=10
          ><option>Digite um número acima!</option></select
        >
      </div>
      <input type="button" value="Finalizar" id="btn-finalizar">
      <div class="content-finalizar">

      </div>
    </section>
    <footer><p>&copy; Curso em Vídeo</p></footer>
    <script src="index.js"></script>
  </body>
</html>
