<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tabelas</h1>
    <h2>Tabela Simples</h2>

    <table>
      <caption>
        Pessoal por idade
      </caption>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Jonathan</td>
          <td>35</td>
        </tr>
        <tr>
          <td>Marcos</td>
          <td>25</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total:</td>
          <td>2 Pessoas</td>
        </tr>
      </tfoot>
    </table>

    <h2>Tabela Complexa</h2>

    <caption>
      Produzidos e Vendidos por Loja
    </caption>
    <table>
      <thead>
        <tr>
          <td row="2"></td>
          <td colspan="2">Loja 01</td>
          <td colspan="2">Loja 02</td>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Produzidos</td>
          <td>Vendidos</td>
          <td>Produzidos</td>
          <td>Vendidos</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
