<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Projeto Function Nave</title>
  </head>
  <body>
    <main class="main">
      <div class="central">
        <div class="header-BoasVindas">
          <h1 class="msgBoasVindas">Seja bem vindo</h1>
        </div>
        <div class="interecao">
          <div class="acessoSistema">
            <div class="wrapper-Acesso">Acesso ao Sistema</div>
            <div class="wrapper-Inpus">
              
              <input
                type="text"
                name="inputNomeNave"
                id="inputNomeNave"
                placeholder="Digite o nome da Nave"
              />
              <button id="btnEntrar">Entrar no Projeto Nave</button>
            </div>
          </div>
          
          <div class="acessoSistema2">
          <div class="warapper-Velocidade">
            <div class="txtVelocidade">Velocidade:</div>
            <p class="velNave">km/s</p>
          </div>
          <div class="warapper-Opcao">
            <button id="btnReduzir">Reduzir Velocidade</button>
            <button id="btnAumentar">Aumentar Velocidade</button>
          </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
