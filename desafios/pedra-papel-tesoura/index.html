<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Game</title>
  </head>
  <body>
    <main class="main">
      <div class="wrapper-painel-pontos-superior">
        <ul class="titulo-pontos painel-pontos-player">
          <li>PONTOS</li>
          <li class="pontos-player1">00</li>
        </ul>
        <div class="wrapper-painel-resultados">
          <h3 class="painel-resultado-final">
            Placar Final
          </h3>
          <h3 class="painel-resultado-parcial">
            Placar Parcial
          </h3>
        </div>
        <ul class="titulo-pontos painel-pontos-player">
          <li>PONTOS</li>
          <li class="pontos-player2">00</li>
        </ul>
      </div>
      <div class="wrapper-painel-central">
        <div class="wrapper-botoes-escolha">
          <button class="button-escolha pedra-jogador-1">
            Pedra
          </button>
          <button class="button-escolha papel-jogador-1">
            Papel
          </button>
          <button class="button-escolha tesoura-jogador-1">
            Tesoura
          </button>
        </div>

        <div class="wrapper-painel-imagens">
          <div class="alerta-vencedor"></div>
          <div class="imagem-escolha-jog1"></div>
          <h2 class="sub-titulo">VS</h2>
          <div class="imagem-escolha-jog2"></div>
        </div>

        <div class="wrapper-botoes-escolha">
          <button class="button-escolha pedra-jogador-2">
            Pedra
          </button>
          <button class="button-escolha papel-jogador-2">
            Papel
          </button>
          <button class="button-escolha tesoura-jogador-2">
            Tesoura
          </button>
        </div>
      </div>
      <footer class="rodape">
        <button class="button-rodape button-resetar">Resetar</button>
        <button class="button-rodape button-jogar">Jogar</button>
        <button class="button-rodape button-bot">Contra BOT</button>
      </footer>
    </main>
    <script src="js/index.js"></script>

  </body>
</html>
