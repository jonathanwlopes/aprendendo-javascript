<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Jogo da Velha</title>
  </head>
  <body>
    <main class="container">
      <section class="container-left">
        <div class="user-field-box">
          <div class="user-field-wrapper">
            <input class="user-field" placeholder="Jogador 01" />
          </div>
          <div class="user-field-wrapper">
              <input class="user-field" placeholder="Jogador 02" />
              <button class="switcher">
                  <div class="switcher-ball"></div>
              </button>
          </div>
        </div>
        <h4 class="match-type-title">Tipo de Partida</h4>
        <div class="match-type-box">
            <span class="match-type-text">Melhor de 3</span>
            <button class="switcher">
                <div class="switcher-ball"></div>
            </button>
            <span class="match-type-text">Melhor de 5</span>
        </div>
        <button class="button-play">Jogar</button>
        <h4 class="match-historic-title">Histórico de partidas</h4>
        <ul class="match-historic-list">
            <li class="match-historic-item">
                <div class="match-historic-winner-box">
                    <span class="match-historic-winner-title">Vencedor</span>
                    <span class="match-historic-winner-title">Nome do Jogador</span>
                </div> 
                <span class="match-historic-separator">Cenário</span>
                <div class="match-historic-board"></div>
                <span class="match-historic-board-item">O</span>
                <span class="match-historic-board-item">X</span>
                <span class="match-historic-board-item">O</span>
                <span class="match-historic-board-item">X</span>
                <span class="match-historic-board-item">O</span>
                <span class="match-historic-board-item">X</span>
                <span class="match-historic-board-item"></span>
                <span class="match-historic-board-item">X</span>
                <span class="match-historic-board-item">O</span>
            </li>
        </ul>
      </section>

      <section class="container-center"></section>

      <section class="container-right"></section>
    </main>
    <script src="./scripts/index.js"></script>
  </body>
</html>
