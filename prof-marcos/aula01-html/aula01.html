<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <section class="box-left">
        <div class="welcome-wrapper">
          <h2 class="title-welcome">Welcome back!</h2>
          <p class="paragraph-welcome">To keep connected with us please login with your personal info</p>
          <button class="button-sign-in">Sign in</button>
        </section>
        <section class="box-right">
          <h1 class="titile-account">Create Account</h1>
        </div>
        <div class="social-wrapper">
          <a class="box-social"><img src="facebook.png" /></a>
          <a class="box-social"><img src="google-plus.png" /></a>
          <a class="box-social"><img src="instagram.png" /></a>
        </div>
        <h3 class="sub-title-account">or use email for registration:</h3>
        <form class="register-form">
          <div class="box-field">
            <img src="user.png" class="register-icon"/>
            <input placeholder="Name" type="text" class="register-field"/>
          </div>
          <div class="box-field">
            <img src="mail.png" class="register-icon"/>
            <input placeholder="Email" type="email"class="register-field" />
          </div>
          <div class="box-field">
            <img src="padlock.png" class="register-icon"/>
            <input placeholder="Password" type="password" class="register-field"/>
          </div>
        </form>
        <button class="button-sign-up">Sign Up</button>
      </section>
    </main>
  </body>
</html>
